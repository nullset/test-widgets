<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="integration">
    <header class="integration-header">
      <div class="integration-services">
        Jira to aha
      </div>
      <div class="integration-meta">
        <div>Integration name: <a href="">Some name</a></div>
        <div>Jira server URL: <a href="">http://some.url</a></div>
        <div>Jira project: <a href="">Some project</a></div>
      </div>
    </header>
    <ol class="integration-nav">
      <li>
        <a href="" class="complete">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Start</span>
        </a>
      </li>
      <li>
        <a href="" class="complete">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Connect</span>
        </a>
      </li>
      <li>
        <a href="" class="complete">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Project settings</span>
        </a>
      </li>
      <li>
        <a href="" class="current">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Field mapping</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Finish</span>
        </a>
      </li>
    </ol>
    <section class="integration-mappings">
      <header class="integration-mappings-header">
        <div>Aha</div>
        <div>Jira</div>
      </header>
      <div class="integration-mapping">
        <label class="based-on-template">
          <input type="checkbox" />
          <span>Based on template</span>
        </label>
        <div class="integration-row">
          <div class="integration-row-left">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
          </div>
          <div class="integration-row-center">
            <button class="button-switch-direction">
              <i class="fa fa-long-arrow-left"></i>
            </button>            
          </div>
          <div class="integration-row-right">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
            <div class="integration-row-controls">
              <button class="button-delete"><i class="fa fa-minus-circle"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="integration-mapping is-open">
        <div class="integration-row">
          <div class="integration-row-left">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
          </div>
          <div class="integration-row-center">
            <button class="button-switch-direction">
              <i class="fa fa-long-arrow-right"></i>
            </button>
          </div>
          <div class="integration-row-right">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
            <div class="integration-row-controls">
              <button class="button-delete"><i class="fa fa-minus-circle"></i></button>
              <button class="button-options"><i class="fa fa-gears"></i></button>
            </div>
          </div>
        </div>
        <div class="integration-options">
          <div class="integration-row">
            <div class="integration-row-left drop-area">
              <div class="drag-options">
                <div class="integration-option">AAA</div>
              </div>
            </div>
            <div class="integration-row-center">
              <button class="button-switch-direction">
                <i class="fa fa-exchange"></i>
              </button>
            </div>
            <div class="integration-row-right drop-area">
              <div class="drag-options">
                <div class="integration-option">XXX</div>
                <div class="integration-option">YYY</div>
                <div class="integration-option">ZZZ</div>
              </div>
            </div>
          </div>
          <div class="integration-row">
            <div class="integration-row-left drop-area">
              <div class="drag-options">
                <div class="integration-option">BBB</div>
              </div>
            </div>
            <div class="integration-row-center">
              <button class="button-switch-direction">
                <i class="fa fa-exchange"></i>
              </button>
            </div>
            <div class="integration-row-right drop-area">
              <div class="drag-options is-empty">
              </div>
            </div>
          </div>
          <div class="integration-row">
            <div class="integration-row-left drop-area">
              <div class="drag-options">
                <div class="integration-option">CCC</div>
              </div>
            </div>
            <div class="integration-row-center">
              <button class="button-switch-direction">
                <i class="fa fa-exchange"></i>
              </button>
            </div>
            <div class="integration-row-right drop-area">
              <div class="drag-options is-empty">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="integration-mapping">
        <div class="integration-row">
          <div class="integration-row-left">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
          </div>
          <div class="integration-row-center">
            <button class="button-switch-direction">
              <i class="fa fa-long-arrow-left"></i>
            </button>            
          </div>
          <div class="integration-row-right">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
            <div class="integration-row-controls">
              <button class="button-delete"><i class="fa fa-minus-circle"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
