<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="integration">
    <header class="integration-header">
      <div class="integration-services">
        Jira to aha
      </div>
      <div class="integration-meta">
        <div>Integration name: <a href="">Some name</a></div>
        <div>Jira server URL: <a href="">http://some.url</a></div>
        <div>Jira project: <a href="">Some project</a></div>
      </div>
    </header>
    <ol class="integration-nav">
      <li>
        <a href="">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Start</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Connect</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Project settings</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Field mapping</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="integration-nav-number"></span>
          <span class="integration-nav-text">Finish</span>
        </a>
      </li>
    </ol>
    <section class="integration-mappings">
      <header class="integration-mappings-header">
        <div>Aha</div>
        <div>Jira</div>
      </header>
      <div class="integration-mapping">
        <div class="integration-row">
          <div class="integration-row-left">
            <button class="button-toggle-visibility"><i class="fa fa-chevron-right"></i></button>
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
          </div>
          <div class="integration-row-center">
            <button class="button-switch-direction">
              <i class="fa fa-long-arrow-left"></i>
            </button>            
          </div>
          <div class="integration-row-right">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
            <button class="button-delete"><i class="fa fa-minus-circle"></i></button>
          </div>
        </div>
      </div>

      <div class="integration-mapping">
        <div class="integration-row">
          <div class="integration-row-left">
            <button class="button-toggle-visibility is-open"><i class="fa fa-chevron-right"></i></button>
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
          </div>
          <div class="integration-row-center">
            <button class="button-switch-direction">
              <i class="fa fa-long-arrow-right"></i>
            </button>
          </div>
          <div class="integration-row-right">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
            <button class="button-delete"><i class="fa fa-minus-circle"></i></button>
          </div>
        </div>
        <div class="integration-field-mapping">
          <div class="integration-row">
            <div class="integration-row-left">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
            </div>
            <div class="integration-row-center">
              <button class="button-switch-direction">
                <i class="fa fa-exchange"></i>
              </button>
            </div>
            <div class="integration-row-right">
            <select name="" id=""><option>Lorem ipsum dolor sit amet</option></select>
              <button class="button-delete"><i class="fa fa-minus-circle"></i></button>
            </div>
          </div>
          <div class="integration-row">
            <div class="integration-row-left">
              <a class="integration-add-feature-field" href="">Add feature field<i class="fa fa-plus-circle"></i></a>
            </div>
            <div class="integration-row-center"></div>
            <div class="integration-row-right"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
